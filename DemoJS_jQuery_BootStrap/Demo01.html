<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo JavaScript</title>
</head>
<body>
    <h1>Demo JavaScript</h1>
    <div>Please, open console in Browser!</div>
    
    <script type='text/javascript'>
        var n = 1;
        console.log(n);
        n = "Hello world!!!";
        console.log(n);
        //------------------------
        n = 2; 
        if(n % 2 == 0) {
            console.log("N chẵn");
        } else {
            console.log("N lẻ");
        }
        //------------------------
        var i = 1;
        while(i < 5) {
            let n = i + 1;
            var m = i + 2;
            console.log("n = " + n);
            console.log("m = " + m);
            i++;
        }
        console.log("=> n = " + n);
        console.log("=> m = " + m);
        //------------------------
        function Cong(a, b) {
            let result = a + b;
            return result;
        }

        console.log(Cong(1, 3));
        console.log(Cong('1', 3));

        //------------------------
        let a = '2';
        let b = 2;
        let c = 2.0;
        console.log(a == b);
        console.log(a == c);
        console.log(b == c);

        console.log(a === b);
        console.log(a === c);
        console.log(b === c);
        
    </script>
</body>
</html>
